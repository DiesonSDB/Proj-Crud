<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Clientes</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div class="container">
        
        <div class="headerCadastro">
            <img class="LogoUsuario" src="img/user.png" alt="Tela de cadastro de Usuários" srcset="">
            <h1>Cadastro de Usuários</h1>
           </div>
       
       
           <form class="formularioCadastroUsuario" id="formularioCadastroUsuario">
               <div class="entrada">
                <label for="nome">* Nome</label>
                <input placeholder="Insira o nome" id="nome" type="text">
               </div>
       
               <div class="entrada">
                <label for="email">E-mail</label>
                <input placeholder="Insira o e-mail" id="email" type="text">
               </div>
               <button>
                   <img src="img/create.png">
               </button>
       
           </form>

    </div>



    
</body>
</html>
